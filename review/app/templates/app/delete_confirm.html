{% extends 'layout.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <p>投稿 "{{ object }}" を本当に削除しますか?</p>
    <button class="btn" type="submit">確定</button>
    <button type="button"><a class="btn" href="{% url 'app:detail' object.pk %}">戻る</a></button>
</form>

{% endblock %}
